<div class="hj-app">
    <mat-toolbar color="primary">
        <button mat-icon-button class="hj-menu" (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <img src="assets/Hjonk.svg" alt="HjÃ¶nk" routerLink="/" />

        <div class="hj-spacer"></div>

        <button mat-button routerLink="/">Home</button>
        <button mat-button routerLink="/modern-software">Modern Software Services</button>
        <button mat-button routerLink="/about">About Us</button>
        <button mat-button routerLink="/contact">Contact</button>
    </mat-toolbar>

    <mat-sidenav-container hasBackdrop>
        <mat-sidenav mode="over" fixedInViewport #sidenav>
            <a routerLink="/" (click)="sidenav.close()">
                <mat-icon>home</mat-icon>
                <span>Home</span>
            </a>

            <a routerLink="/modern-software" (click)="sidenav.close()">
                <mat-icon>cloud_upload</mat-icon>
                <span>Modern Software Services</span>
            </a>

            <a routerLink="/about" (click)="sidenav.close()">
                <mat-icon>people</mat-icon>
                <span>About Us</span>
            </a>

            <a routerLink="/contact" (click)="sidenav.close()">
                <mat-icon>email</mat-icon>
                <span>Contact</span>
            </a>
        </mat-sidenav>

        <mat-sidenav-content>
            <main>
                <router-outlet></router-outlet>
            </main>

            <footer class="mat-app-background">
                <div class="hj-container">
                    <div class="hj-copyright">
                        Copyright &copy; 2019 Hjonk.net
                    </div>

                    <nav>
                        <button mat-button routerLink="/">Home</button>
                        <button mat-button routerLink="/modern-software">Modern Software Services</button>
                        <button mat-button routerLink="/about">About Us</button>
                        <button mat-button routerLink="/contact">Contact</button>
                    </nav>
                </div>
            </footer>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
